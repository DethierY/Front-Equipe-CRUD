<!-- div contenant les boutons -->
<div class="boutonDiv" 
    [ngStyle.md]="{'width.%': 80, 'height.em': 6, 'margin-left.%': 5,  'flex-direction': column}"
    [ngStyle.sm]="{'width.%': 100, 'height.em': 10, 'margin.%': 0, 'flex-direction': column, 'margin-left.em': 0}" 
    [ngStyle.xs]="{'width.%': 100, 'height.em': 12, 'margin.%': 0, 'flex-direction': column}">
  <!-- bouton d'affichage du formulaire de création de véhicule -->
    <button class="bouton" (click)="afficherAjoutComponent()"
          [ngStyle.md]="{'width.%': 30, 'height.em': 5, 'margin-left.%': 1, 'margin.%': 1}"
          [ngStyle.sm]="{'width.%': 80, 'height.em': 4, 'margin.%': 1, 'border-radius': 0}" 
          [ngStyle.xs]="{'width.%': 80, 'height.em': 4, 'margin.%': 0, 'border-radius': 0}">
    <p class="texte" fxHide.xs>Ajouter un véhicule</p>
    <mat-icon class="icon" aria-label="Icon plus pour ajouter un véhicule" >add_circle</mat-icon>
  </button>
  <!-- bouton d'affichage du formulaire de filtrage de la liste de véhicule -->
  <button class="bouton"  (click)="afficherRechercheComponent()" 
          [ngStyle.md]="{'width.%': 30, 'height.em': 5, 'margin-left.%': 1, 'margin.%': 1}"
          [ngStyle.sm]="{'width.%': 80, 'height.em': 4, 'margin.%': 1, 'border-radius': 0}" 
          [ngStyle.xs]="{'width.%': 80, 'height.em': 4, 'margin.%': 0, 'border-radius': 0}">
    <p fxHide.xs class="texte">Recherche Avancée</p>
    <mat-icon class="icon" aria-label="Icon plus pour rechercher" 
              (click)="afficherRechercheComponent()">pageview</mat-icon>
  </button>
</div>

<div class="container"  [ngStyle.md]="{'justify-content': center}">
  <!-- carte contenant la liste, sur le côté gauche de l'écran -->
  <mat-card class="coteGauche"
            [ngStyle.lg]="{'margin-top.em': 1}"
            [ngStyle.md]="{'width.%': 80, 'height.em': 14, 'margin-left.em': 0, 'margin-bottom': 0.5}"
            [ngStyle.sm]="{'width.%': 100, 'height.em': 14, 'margin-left.em': 0, 'margin-bottom': 0.5}" 
            [ngStyle.xs]="{'width.%': 100, 'height.em': 14, 'margin-left.em': 0, 'margin-bottom': 0.5}">
    <mat-card-title class="titre">Liste de Véhicules</mat-card-title>
    <hr>
    <!-- liste des véhicules -->
    <mat-card-content>
      <mat-list> 
        <mat-list-item  *ngFor="let v of listVehicule"  (click)="afficherDetailVehicule(v)" class="itemDiv">
          <!-- chaque ligne de la liste est un bouton qui renvoie sur l'affichage du véhicule de la ligne -->
          <button [ngStyle.md]="{'width.em': 50, 'height.em': 5}"
                  [ngStyle.sm]="{'width.em': 45, 'height.em': 5}" 
                  [ngStyle.xs]="{'width.em': 25, 'height.em': 5}" class="itemListe" >
            <p class="paragraphe"><strong>{{v.type}}</strong>, immatriculation: {{v.immatriculation}}</p>
          </button > 
        </mat-list-item> 
      </mat-list> 
    </mat-card-content> 
  </mat-card>
  <!-- carte contenant le côté droit de l'écran:
        l'endroit où s'afichent les composants de céation/édition/affichage de véhicule -->
  <mat-card class="coteDroit" fxLayout="column"
    [ngStyle.sm]="{'width.%': 100, 'height.em': 25}" 
    [ngStyle.xs]="{'width.%': 100, 'height.em': 25}">
    <router-outlet></router-outlet>
  </mat-card>
</div>
